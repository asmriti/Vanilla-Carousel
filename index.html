<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e9c3bbc563.js"
      crossorigin="anonymous"

  <body>
    <div class="carousel-container">
      
      <i class="fas fa-angle-left" id="prevBtn"></i>
      <i class="fas fa-angle-right" id="nxtBtn"></i>

      <div class="carousel-slide">
        <img src="./images/img4.jpg" alt="" id="lastClone" />
        <img src="./images/img1.jpg" alt="" />
        <img src="./images/img2.jpg" alt="" />
        <img src="./images/img3.jpg" alt="" />
        <img src="./images/img4.jpg" alt="" />
        <img src="./images/img1.jpg" alt="" id="firstClone" />
      </div>
    </div>

    <!-- <button id="prevBtn">Previous</button>
    <button id="nxtBtn">Next</button> -->

    <script src="img.js"></script>
  </body>
</html>
